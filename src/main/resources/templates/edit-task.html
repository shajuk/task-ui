
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>

<div class="container">
    <h2>Edit Task</h2>

    <form th:action="@{'/tasks/edit/' + ${task.id}}" method="post">
        <input type="text"
               name="title"
               th:value="${task.title}"
               required />

        <input type="text"
               name="description"
               th:value="${task.description}" />

        <input type="text"
               name="status"
               th:value="${task.status}" />

        <input type="text"
               name="assignedTo"
               th:value="${task.assignedTo}" />

        <button type="submit">Update Task</button>
    </form>

    <a href="/tasks">â† Back to Task List</a>
</div>

</body>
</html>
